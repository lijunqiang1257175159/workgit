<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #canvas{
            width: 100%;
            height: 300px;
            margin-top: 150px;
            background-color: #ffccff;
        }
        #person{
            width: 50px;
            height: 50px;
            background-color: aqua;
            margin-left: 200px;
            position: absolute;
            top: 400px;
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div id="person"></div>
    </div>
</body>
<script src="jquery.js"></script>
<script>
    $("body").on("keydown",function(e){
        if(e.keyCode==83){
            squat();
        }
        else if(e.keyCode==87){
            jump();
        }
    })
    function jump(){
        $("#person").animate({
            "top":"300px",
            "height":"50px",
        },500,"linear");
        $("#person").animate({
            "top":"400px",
            "height":"50px",
        },500,"linear");
    }
    function squat(){
        $("body").on("keydown",function(){
            $("#person").css("top","425px")
            .css("height","25px")
        })
        $("body").on("keyup",function(){
            $("#person").css("top","400px")
            .css("height","50px");
        })
    }
</script>
</html>
