<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小黄人闯关(from:木子)</title>.
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #canvas {
            width: 100%;
            height: 290px;
            margin-top: 150px;
            background: url(img/background.jpg);
            display: flex;

        }

        .hinder {
            width: 50px;
            height: 0;
            background: url(img/hinder.jpg);
            position: relative;
        }

        #person {
            width: 50px;
            height: 50px;
            background: url(img/person.jpg);
            margin-top: 240px;
            margin-left: 200px;
            position: absolute;
        }

        #gade {
            width: 250px;
            margin-left: 750px;
            margin-top: 70px;
            height: 150px;
            opacity: 0.5;
            background-color: #ffccff;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="canvas">
        <div id="person"></div>

        <!-- 三个障碍物 -->

        <div id="hinder1" class="hinder"></div>
        <div id="hinder2" class="hinder"></div>
        <div id="hinder3" class="hinder"></div>

        <!-- 得分和关于游戏的一些说明 -->

        <div id="gade">
            操作说明：<br>w:跳跃(跳起的时候不要按s)<br>s:&nbsp;蹲下(松手站起)<br>游戏结束后，请刷新重新开始游戏
            <br>默认游戏环境为火狐浏览器（若ie浏览器出现bug一概不理会）
            <p>当前得分：0</p>
            <span>最高分：0</span>
        </div>
    </div>
    <audio src="https://img.tukuppt.com/newpreview_music/09/02/07/5c8a31e2c9f0298727.mp3" loop=true volume="30" hidden="true"
        autoplay="true"></audio>
</body>
<script>
    // 获取最高分
    var max;
    if (window.localStorage.getItem("max") > 0) {
        max = window.localStorage.getItem("max");
        $("#gade span").html("最高分：" + max);
    } else {
        max = 0;
    }

    // 障碍物的生成与移动


    // 障碍物
    var hinder1 = $("#hinder1");
    var hinder2 = $("#hinder2");
    var hinder3 = $("#hinder3");

    //障碍物的生成
    function hinderc(hinder, num) {
        hinder.css("left", "400px")
            .css("opacity", 1);
        if (num == 1) {
            hinder.css("height", "50px");
            hinder.css("top", "240px");
        } else {
            hinder.css("height", "250px");
            hinder.css("top", "0px");
        }
    }


    // 障碍物的移动方法
    var timer;

    function move(hinder, distance, num, flag) {
        hinderc(hinder, num);
        var timer = setInterval(function () {
            if (distance < flag) {
                hinder.css("opacity", 0);
            }
            if (distance >= 0) {
                hinder.css("left", distance + "px")
                distance--;
            } else {
                distance = 600;
                num = Math.round(Math.random());
                hinderc(hinder, num);
            }
            panduan(hinder, num);
        }, 10);
    }

    // 障碍物移动

    setTimeout(function () {
        move(hinder1, 400, Math.round(Math.random()), 100);
        move(hinder2, 550, Math.round(Math.random()), 50);
        move(hinder3, 700, Math.round(Math.random()), 0);
    }, 2500);


    //人物
    var height;
    var bug = true;
    $("body").on("keydown", function (e) {
        if (bug!=false) {
            console.log("执行动作")
            if (e.keyCode == 87 ) {
                console.log("jump")
                jump();
            }
            if (e.keyCode == 83 ) {
                console.log("squat")
                squat();
            }
            if (e.keyCode == 108) {
                console.log("enter")
                window.location.reload();
            }
        }
        
    })

    //跳
    function jump() {
        
        $("#person").animate({
            "margin-top": "80px",
            "height": "50px",
        }, 750, "linear");
        $("#person").animate({
            "margin-top": "80px",
            "height": "50px",
        }, 250);
        bug = false;
        $("#person").animate({
            "margin-top": "240px",
            "height": "50px",
        }, 750, "linear", function () {
            bug = true;
        });
    }

    // 蹲
    function squat() {
        
        $("body").on("keydown", function () {
            $("#person").css("margin-top", "265px")
                .css("height", "25px")
        })
        bug = false;
        $("body").on("keyup", function () {
            $("#person").css("margin-top", "240px")
                .css("height", "50px");
        })
        bug=true;
    }

    //判断是否撞到柱子
    // 计分
    var count = 0;

    function panduan(hinder, num) {
        var distance = hinder.offset().left;
        height = $("#person").css("margin-top").split("px")[0];
        if ((distance >= 150) && (distance <= 250) && (num == 0) && ($("#person").css("height").split("px")[0] >= 40)) {
            alert("游戏结束\n当前得分为：" + count / 2);
            if (count / 2 > max) {
                max = count / 2;
                $("#gade span").html("最高分：" + max);
                window.localStorage.setItem("max", max);
                alert("记录什么的，不是随便就破的吗");
            }
            clearInterval(timer);
            window.location.reload();
        } else if (distance == 149) {
            count++;
            $("#gade p").html("当前得分：" + count / 2);
        }
        if ((distance >= 150) && (distance <= 250) && (num == 1) && height > 190) {
            alert("游戏结束\n当前得分为：" + count / 2);
            if (count / 2 > max) {
                max = count / 2;
                $("#gade span").html("最高分：" + max);
                window.localStorage.setItem("max", max);
                alert("又破记录了，太简单了啊");
            }
            clearInterval(timer);
            window.location.reload();
        } else if (distance == 149) {
            count++;
            $("#gade p").html("当前得分：" + count / 2);
        }

    }
</script>

</html>
